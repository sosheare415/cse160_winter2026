<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Draw a blue rectangle (canvas version)</title>
    </head>

    <body onload="main()">
        <canvas id="example" width="400" height="400">
        Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>
    </body>

    <br><br>
    <label for="v1x"> v1: X Coordinate</label>
    <input type="text" id="v1x" name="v1x">

    <label for="v1y"> Y Coordinate</label>
    <input type="text" id="v1y" name="v1y">
    <br><br>
    
    <label for="v2x"> v2: X Coordinate</label>
    <input type="text" id="v2x" name="v2x">

    <label for="v2y"> Y Coordinate</label>
    <input type="text" id="v2y" name="v2y">
    <br><br>

    <input type="button" value="draw" onclick="handleDrawEvent()" /> <br><br>
    <br><br>

    <label for="operation"> Operation: </label>
    <select name="operation" id="operationselection">
        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="div">Divide</option>
        <option value="mul">Multiply</option>
        <option value="mag">Magnitude</option>
        <option value="norm">Normalize</option>
        <option value="angle">Angle Between</option>
        <option value="area">Area</option>
    </select>

    <label for="scalar"> Scalar</label>
    <input type="text" id="scalarValue" name="scalarValue">
    <br><br>

    <input type="button" value="draw" onclick="handleDrawOperationEvent()" /> <br><br>
    <br><br>

</html>
