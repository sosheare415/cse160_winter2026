<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <br><br>

    <p id="numdot"></p>

    <button type="button" id='Green'>Green</button>
    <button type="button" id='Red'>Red</button>
    <button type="button" id='Blue'>Blue</button>
    <button type="button" id='Clear'>Clear</button>
    <br><br>

    <button type="button" id='Point'>Point</button>
    <button type="button" id='Triangle'>Triangle</button>
    <button type="button" id='Circle'>Circle</button>
    <button type="button" id='Rectangle'>Rectangle</button>
    <button type="button" id='OClass'>O</button>
    <button type="button" id='XClass'>X</button>
    <br><br>

    <p>
      Red: <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
      Green: <input type="range" min="0" max="100" value="0" class="slider" id="greenSlide">
    <p>
      Blue: <input type="range" min="0" max="100" value="0" class="slider" id="blueSlide">

    <p>
      Dot Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
    <p>
      Number of Segments: <input type="range" min="5" max="40" value="5" class="slider" id="segmentSlide">
    <p>

    <button type="button" id='Recreate'>Recreate Drawing</button>
    <br><br>
    
    <button type="button" id='blueBackground'>Change to blue background</button>
    <button type="button" id='redBackground'>Change to red background</button>
    <button type="button" id='greenBackground'>Change to green background</button>

    <br><br>

    <img
      src="treasureMap.jpg"
      alt="treasure map drawing to be recreated"
      style="display:block; margin-top:12px; width:400px; height: auto;"
    />
    <div style="width:400px; font-size:14px; margin-top:6px;">
    My Drawing even though its not really comparable to the recreation in anything other than design
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/Triangle.js"></script>
    <script src="../lib/point.js"></script>
    <script src="../lib/Circle.js"></script>
    <script src="../lib/Rectangle.js"></script>
    <script src="../lib/OClass.js"></script>
    <script src="../lib/XClass.js"></script>
    <script src="../ColoredPoints.js"></script>
  </body>
</html>
